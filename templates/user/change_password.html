{% extends 'blog/base.html' %}
{% block title %}Login | Supreme Security{% endblock %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}
<br>
<div class="container">
    <form method="POST" class="sign">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Chnage Password</legend>
            {{ form|crispy }}     
        </fieldset>
        <div class="form-group">
            <button class="btn btn-secondary" type="submit">Change Password</button>
        </div>
    </form>
</div>


{% endblock content %}
