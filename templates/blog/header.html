{% load static %}
<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg">
      <div class="search-area">
        <div class="search-area-inner d-flex align-items-center justify-content-center">
          <div class="close-btn"><i class="icon-close"></i></div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-8">
              <form action="{% url 'search' %}">
                <div class="form-group">
                  <input type="search" name="q" id="search" placeholder="Search our blog">
                  <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- Navbar Brand -->
        <div class="navbar-header d-flex align-items-center justify-content-between">
          <!-- Navbar Brand --><a href="/" class="navbar-brand"><img src="{% static 'img/logo.png' %}" style="height: 58px"> </a>
          <!-- Toggle Button-->
          <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
        </div>
        <!-- Navbar Menu -->
        <div id="navbarcollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="/about" class="nav-link {{ about_page }}">ABOUT US</a>
            </li>
            <li class="nav-item"><a href="/services" class="nav-link {{ services_page }}">SERVICES</a>
            </li>
            <li class="nav-item"><a href="/events" class="nav-link {{ events_page }}">EVENTS</a>
            </li>
            <li class="nav-item"><a href="/blog" class="nav-link {{ blog_page }}">BLOG</a>
            </li>
            <li class="nav-item"><a href="/contact_us" class="nav-link {{ contact_page }}">CONTACT US</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link {{ profile_page }}">PROFILE</a>
            </li>
            {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link ">LOGIN</a>
            </li>
            {% endif %}
          </ul>
          <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
          {% comment %}<ul class="langs navbar-text"><a href="#" class="active">EN</a><span>           </span><a href="#">ES</a></ul> {% endcomment %}
        </div>
      </div>
    </nav>
  </header>
